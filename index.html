<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Banyan - family relationship finder</title>
  <meta name="description"
    content="Banyan - Find the consanguine relationship between two family members in a complex family tree.">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      margin-bottom: 60px;
      /* Margin bottom by footer height */
    }

    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 60px;
      /* Set the fixed height of the footer here */
      line-height: 60px;
      /* Vertically center the text there */
      background-color: #f5f5f5;
    }

    .bootstrap-autocomplete.dropdown-menu {
      max-height: 30em;
      overflow-y: scroll;
    }
  </style>
</head>

<body>
  <main class="my-5">
    <div class="container">

      <section class="text-center">
        <h2 class="mb-5"><strong>Banyan</strong></h2>
        <p class="mb-1">Find the consanguine relationship between two family members in a complex family tree.</p>
        <p class="mb-5">Demo done using the wonderful Harry Potter ⚡ universe.</p>
        <br />

        <div class="row">
          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="container" style="padding: 20px 0px 20px 0px">
                <div class="form-group">
                  <label for="first-family-member-select">Choose the first family member:</label>
                  <br /> <br />
                  <div class="col-sm-10 mx-auto">
                    <input class="form-control advancedAutoComplete" name="first-family-member" type="search"
                      placeholder="Type to search..." id="first-family-member-select" autocomplete="off">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-6 mb-4">
            <div class="card">
              <div class="container" style="padding: 20px 0px 20px 0px">
                <div class="form-group">
                  <label for="second-family-member-select">Choose the second family member:</label>
                  <br /> <br />
                  <div class="col-sm-10 mx-auto">
                    <input class="form-control advancedAutoComplete" name="second-family-member" type="search"
                      placeholder="Type to search..." id="second-family-member-select">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>

        <div class="row">
          <div class="col-lg-12 mb-4">
            <div class="card">
              <div class="container" style="padding: 20px 0px 20px 0px">
                <div class="col-sm-10 mx-auto">
                  <strong>And the kinship between these two is...</strong>
                </div>
                <div id="result" class="col-sm-8 mx-auto" style="padding: 20px 0px 0px 0px">
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <footer class="footer bg-light text-lg-start">
    <div class="text-center">
      find the source code for this <a href="https://github.com/ioanastumb/banyan">here</a> ✨
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
  <script type="module" src="index.js"></script>

  <script>
    $(document).ready(function () {
      const settings = getSettings();
      const familyData = getHarryPotterUniverseFamilyData();
      const familyTree = processFamilyTree(familyData);

      let familyNames = getFamilyNames(familyTree);

      $('.advancedAutoComplete').autoComplete({
        minLength: 0,
        resolver: 'custom',
        events: {
          search: function (qry, callback) {
            if (qry === '') {
              callback(familyNames);
            }
            else {
              callback(familyNames.filter(ftn => ftn.text.toLowerCase().includes(qry.toLowerCase())));
            }
          }
        }
      });

      $('#first-family-member-select').on('click', function () {
        $('#first-family-member-select').autoComplete('show');
      });

      $('#second-family-member-select').on('click', function () {
        $('#second-family-member-select').autoComplete('show');
      });

      $('.advancedAutoComplete').on('autocomplete.select', function (evt, item) {
        $('#result').empty();

        let firstValue = $('#first-family-member-select').val();
        let secondValue = $('#second-family-member-select').val();

        if (firstValue && secondValue) {
          let result = getKinship(settings, familyData, firstValue, secondValue);
          let processedResult = processKinships(firstValue, secondValue, result.kinships);
          processedResult.forEach(pr => {
            $('#result').append('<p>' + pr + '</p>');
          });
        }
      });
    });
  </script>
</body>

</html>
